<template name="Form">
	<form action="#" id="form-submit">
		<div class="input-group">
			<input type="text" name="text" class="form-control" placeholder="Enter a link to find out">
			<span class="input-group-btn">
				<button class="btn btn-default form-button" form="form-submit" type="submit">GO</button>
			</span>
		</div>
	</form>
	<div class="invalid-warning"><p>That shit ain't flammable. Try again.</p></div>
</template>
