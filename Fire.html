<head>
  <title>FIRE</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container-fluid">
  	{{> home}}
  </div>
</body>

<template name="home">
	<div class="text-center vertical-center">
		<h1>FIRE</h1>
		{{#if link}}
			{{> loading}}
		{{else}}
			{{> form}}
		{{/if}}
	</div>
</template>

<template name="form">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<p class="lead">Insert your mixtape below.</p>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Enter a link">
				<span class="input-group-btn">
					<button class="btn btn-default form-button" type="button">GO</button>
				</span>
			</div>
		</div>
	</div>
</template>

<template name="loading">
	<div class="row">
		<p class="lead">{{status}}</p>
	</div>

	<div class="row">
		<div class="progress">
			<div class="progress-bar" role="progressbar">
			</div>
		</div>
	</div>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <p><input type="file" name="" class="myFileInput"></p>
  {{#each images}}
  	<img src="{{this.url store='images'}}" alt="???">
  {{/each}}
</template>
